<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rozkrój jednowymiarowy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>

<body>
    <h1>Rozkrój jednowymiarowy</h1>
    <div class="initial-values">
        <div>
            <label for="pipe-length">Długość jednej sztangi:</label>
            <input type="text" id="pipe-length" placeholder="[m]">
        </div>
        <div>
            <label for="pipe-waste-cost">Cena 1m odpadów:</label>
            <input type="text" id="pipe-waste-cost" placeholder="[zł]">
        </div>
        <div>
            <label for="sets-amount">Zamówiona ilość:</label>
            <input type="text" id="set-amount1" placeholder="I">
            <input type="text" id="set-amount2" placeholder="II">
        </div>
    </div>
    <div class="table">
        <div id="method-iterator" class="row">
            <div>
                <h3>Długości rurek</h3>
            </div>
        </div>
        <div id="first-method" class="row">
            <div>
                <input id="first-length" type="text" required="true" placeholder="Długość I" />
            </div>
        </div>
        <div id="second-method" class="row">
            <div>
                <input id="second-length" type="text" required="true" placeholder="Długość II" />
            </div>
        </div>
        <div id="waste-meters" class="row">
            <div>
                <h3>Odpad w metrach:</h3>
            </div>
        </div>
        <div id="waste-pln" class="row">
            <div>
                <h3>Strata w złotych:</h3>
            </div>
        </div>
    </div>
    <button id="calc-wastes">Policz straty</button>
    <button id="calc-model" disabled="true">Oblicz</button>

    <script src="bundle.js"></script>
</body>

</html>
